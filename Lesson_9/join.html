<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Join</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><input type="text" id="fname" name="fname" required placeholder="First Name"><br>
  <label for="lname">Last name:</label><input type="text" id="lname" name="lname" required placeholder="Last Name"><br>
  <label for="position">Buisness Position:</label><input type="text" id="position" name="position" placeholder="Buisness Position"><br>
  <label for="email">Email:</label><input type="email" id="email" name="email" required placeholder="Email"><br>
  <label for="cell">Cell:</label><input type="tel" id="cell" name="cell" required placeholder="123-456-7891"><br>
  <label for="Buisness_Name">Buisness Name:</label><input type="text" id="Buisness Name" name="Buisness Name" required placeholder="Someones Buisness"><br>
  <table>
    <thead id="header">
        <tr>
            <th colspan="3" scope="colgroup">Membership Levels</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table_head">
            <th scope="col">Membership</th>
            <th scope="col">Price</th>
            <th scope="col">Benefits</th>
        </tr>
        <tr>
            <td>Non-Profit</td>
            <td>$0</td>
            <td>trainings, advertising, event discounts</td>
        </tr>
        <tr>
            <td>Bronze</td>
            <td>$30</td>
            <td>trainings</td>
        </tr>
        <tr>
            <td>Silver</td>
            <td>$45</td>
            <td>trainings, advertising</td>
        </tr>
        <tr>
            <td>Gold</td>
            <td>$55</td>
            <td>trainings, advertising, event discounts, and prime settings at events</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <footer>
                <p class="text">
                .:| &copy; <span id="year"></span> | Spencer C. | Utah |:.
              <br />
              .:| Last Modified: <span id="modified"></span> |:.
            </p>
        </tr>    
    </tfoot>
            
</table>
  <input type="radio" id="Membership1" name="NP Membership" value="NP Membership">
  <label for="NP_Membership">NP (non-Profit)</label><br>
  <input type="radio" id="membership2" name="member_type" value="Bronze ">
  <label for="Bronze">Bronze ($30)</label><br>
  <input type="radio" id="membership3" name="member_type" value="Silver">
  <label for="Silver">Silver ($45)</label><br>
  <input type="radio" id="membership5" name="member_type" value="Gold">
  <label for="Gold">Gold ($55)</label><br>
  <input type="submit" value="Submit">
  <input type="hidden" value="year, lastmodified">
  <script src="../js/year.js"></script>
  <script src="../js/lastmodified.js"></script>
    </form>
    
</body>
</html>
